<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="Fenix.png" alt="Logo Fénix" class="logo">
      <div id="carritoIcono">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 32 32">
          <path d="M10 12V9a6 6 0 1 1 12 0v3" stroke="#222" stroke-width="2" fill="none"/>
          <rect x="6" y="12" width="20" height="14" rx="2" stroke="#222" stroke-width="2" fill="none"/>
          <path d="M13 18a3 3 0 0 0 6 0" stroke="#222" stroke-width="2" fill="none"/>
        </svg>
        <span id="contador" class="contador" data-cantidad="0">
          <span class="numero-carrito">0</span>
        </span>
      </div>
    </div>
  </header>
  <main style="margin-top:90px;">
  <h2 style="text-align:center;">Carrito de Compras</h2>
  <div id="listaCarrito"></div>
  <div style="text-align:center; margin-bottom:30px;">
    <p>Total: $<span id="carritoTotal">0</span></p>
    <button id="comprarCarrito" style="padding:10px 28px; background:#28a745; color:#fff; font-size:1.1em; border:none; border-radius:6px; margin-top:10px;">
      Comprar ahora
    </button>
  </div>
</main>
  <footer>
    <p>© 2025 Fénix - Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>
  <script src="carrito.js"></script>
</body>
</html>
